 
<html>
  <head>
    <title>Hand gesture recogniser</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="styl.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-info header">HAND GESTURE RECOGNITION WEBSITE
        <br>
        <span>&#9995;</span>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9994;</span>
      </h3>
      <br><hr><br>
      <p style="font-size: 21px;">Take a selfie of your hand gestures to show what is it</p>
      <br>
      <p>(It recognizes the following)</p>
      <p style="font-size: 19px;"> <span>&#9996;</span> / <span>&#128077;</span> / <span>&#128076;</span></p>
      

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <br><br>
	      <label>Prediction - </label>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="emoji" id="result_emoji"></p> 
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-success" onclick="check()">Predict Gesture</button>
      </div>
      <br><br>
      <p id="quote" style="color: red; font-size: 30px;"></p>
    </center>

  </div>

<script src="mai.js"></script>

  </body>
</html>
